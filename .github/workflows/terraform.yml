
name: Terraform CI/CD
#Se acciona cuando se intenta hacer un pull request a la rama main
on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Define en que versión de ubuntu se va a ejecutar el job
  terraform:
    runs-on: ubuntu-latest
  # Define el directorio de trabajo de ejecución de los comandos de terraform
    defaults:
      run:
        working-directory: terraform
    # Define los pasos a seguir para ejecutar el pipeline 

    steps:
      - name: Clonar repositorio # En la MV temporal 
        uses: actions/checkout@v4
      # Configurar Terraform con la versión especificada
      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.5
      # Configurar las credenciales de AWS utilizando los secretos almacenados en GitHub
      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      # Ejecutar los comandos de Terraform para inicializar, formatear, validar y planificar la infraestructura
      # La PR falla si el código está mal formateado o erroneo)
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -no-color > plan_logs.txt # Mejora legibilidad logs y los guarda en un archivo
                                        # Se guarda dentro de la carpeta terraform
      - name: Comentario del plan de Terraform en la PR
        # Solo se ejecuta si es una PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            // Módulo para leer archivos
            const fs = require('fs');

            // Leer el contenido del archivo del plan
            const plan = fs.readFileSync('terraform/plan_logs.txt', 'utf8');

            // Formatear el cuerpo del comentario con el plan de Terraform
            const body = `### Terraform Plan\n\`\`\`\n${plan}\n\`\`\``;

            // Llamar a la API de GitHub para crear el comentario
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });